<!DOCTYPE html>
<html>
  <head>
    <title>Shop IT</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"  href="../css/style.css" />
  </head>
  <body>
    <nav class="navbar row nav-home">
      <div class="col-12 col-md-3">
        <div class="navbar-brand">
          <img src="../assets/images/logo.png" width="120" height="40" />
        </div>
      </div>
     
      <div class="col-12 col-md-6 mt-2 mt-md-0">
        <div class="input-group">
          <input
            type="text"
            id="search_field"
            class="form-control"
            placeholder="Enter Product Name ..."
          />
          <div class="input-group-append">
            <button id="search_btn" class="btn" onclick="searchField()">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </div>

        </div>
      </div>

      <div class="col-12 col-md-3 mt-4 mt-md-0 text-center">
        <button class="btn" id="login_btn" onclick="newProductScreen()">Add New </button>
        <button class="btn" id="login_btn" onclick="logout()">logout </button>

        <span id="cart" class="ml-3">Cart</span>
        <span class="ml-1" id="cart_count">2</span>
      </div>
    </nav>
   
      <!-- slider part -->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2000">
            <img class="d-block w-100" src="https://offerer.com/view/img/slider.jpg" alt="First slide">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2017/03/13/17/26/ecommerce-2140603__340.jpg" alt="Second slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    
    <h1 id="products_heading" style=" padding-left: 230px;">Latest Products</h1>
        <section id="products">
          <div class="row">
            <div class="col-2 col-md-2" style=" padding-left: 35px;padding-top: 15px;">
              <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">Categories</a>
                <a id="getAllCategories"></a>
              </div>
            </div>
            <div class="col-10 col-md-10">
              <div class="row" id="add-products"></div>
              <div class="row" id="getAllProduct">  </div>
              <div class="row" id="getSerachCategories"> </div>
              <div class="row" id="searchField"> </div>

              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                  <li class="page-item disabled">
        
                  </li>
                  <li class="page-item"><a class="page-link" href="#" onclick="getAllProduct(1)">1</a></li>
                  <li class="page-item"><a class="page-link" href="#" onclick="getAllProduct(2)">2</a></li>
                  <li class="page-item"><a class="page-link" href="#" onclick="getAllProduct(3)">3</a></li>
                  <li class="page-item"><a class="page-link" href="#" onclick="getAllProduct(4)">4</a></li>
                  <li class="page-item"><a class="page-link" href="#" onclick="getAllProduct(5)">5</a></li>
                  <li class="page-item">
                  <li class="page-item">
                    <a class="page-link" href="#" onclick="getAllProduct(6)">Next</a>
                  </li>
                </ul>
              </nav>
            </div>
            
          </div>   
        </section>
    <script src="../js/apis.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/addproduct.js"></script>
  </body>
</html>
